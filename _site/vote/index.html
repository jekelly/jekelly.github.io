<!DOCTYPE html>
<html>
<head>
    <title>Vote Example</title>
    <style>
        /* Style for the vote buttons */
        .vote-btn {
            cursor: pointer;
            font-size: 24px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Vote Example</h1>
    <p>Click the upvote or downvote button to send the current URL to the remote service.</p>

    <!-- Upvote and downvote buttons -->
    <button class="vote-btn" id="upvote-btn">Upvote</button>
    <button class="vote-btn" id="downvote-btn">Downvote</button>

    <script>
        // Function to get the current URL
        function getCurrentURL() {
            return window.location.href;
        }

        // Function to send the current URL as a query parameter to the remote service
        function sendVote(voteType) {
            var url = getCurrentURL();
            var remoteServiceURL = "https://example.com/vote?type=" + voteType + "&url=" + encodeURIComponent(url);
            // You can use fetch or any other library to send the request to the remote service
            // Here's an example using fetch:
            fetch(remoteServiceURL)
                .then(function(response) {
                    console.log("Vote sent successfully!");
                })
                .catch(function(error) {
                    console.error("Failed to send vote:", error);
                });
        }

        // Add click event listeners to the vote buttons
        document.getElementById("upvote-btn").addEventListener("click", function() {
            sendVote("upvote");
        });
        document.getElementById("downvote-btn").addEventListener("click", function() {
            sendVote("downvote");
        });
    </script>
</body>
</html>
